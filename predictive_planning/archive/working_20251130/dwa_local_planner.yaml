# DWA Local Planner parameters
DWAPlannerROS:
  # Robot Configuration
  max_vel_x: 1.0
  min_vel_x: 0.0
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_trans: 1.0
  min_vel_trans: 0.0
  max_vel_theta: 1.0
  min_vel_theta: 0.0

  acc_lim_x: 2.5
  acc_lim_y: 0.0
  acc_lim_theta: 3.0

  # Goal Tolerance
  xy_goal_tolerance: 0.3
  yaw_goal_tolerance: 0.5
  latch_xy_goal_tolerance: false

  # Forward Simulation
  sim_time: 1.5
  sim_granularity: 0.05
  vx_samples: 20
  vy_samples: 1
  vth_samples: 40
  controller_frequency: 10.0

  # Trajectory Scoring - 경로 추적 강화
  path_distance_bias: 40.0
  goal_distance_bias: 24.0
  occdist_scale: 0.02
  forward_point_distance: 0.5
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

  # Oscillation Prevention
  oscillation_reset_dist: 0.05
  oscillation_reset_angle: 0.2

  # Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
